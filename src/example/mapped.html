<!DOCTYPE html>
<html>
<head>
  <title>accessible-event-calendar - mapped</title>
  <!-- 
    Include javascript dependencies
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- 
    Include the accessible-event-calendar
    javascript and css on the page
  -->
  <script src="../js/calendar.min.js"></script>
  <link href="../css/calendar.min.css" rel="stylesheet">

  <link href="./css/example.css" rel="stylesheet">
</head>
<body>
  <div id="error">
    This example must be served from the <span>dist</span> folder
    after running <span>npm run build</span>
  </div>
  <!-- target element -->
  <div id="calendar"></div>
  <script>
    try {
      var calendar = new CsvEventCalendar({
          target: '#calendar',
          url: '../data/different-calendar.csv',
          timeZone: 'America/New_York',
          csvColumns: {
            date: 'Date',
            name: 'Event Name',
            about: 'Description',
            start: 'Start Time',
            end: 'End Time',
            location: 'Address',
            sponsor: 'Sponsor'
          },
          dateChanged: function(day) {
            console.log('dateChanged', day);
          },
          viewChanged: function(view) {
            console.log('viewChanged', view);
          },
          ready: function(calendar) {
            console.log('ready', calendar);
          }
        });
    } catch (err) {
      $('body *').hide();
      $('#error, #error *').show();
    }
  </script>
</body>
</html>
