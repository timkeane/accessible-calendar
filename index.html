<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.4.0/papaparse.min.js"></script>
  <script src="./calendar.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="./calendar.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    body>div {
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 50px;
    }
    .calendar .event .sponsor {
      color: blue;
      margin: 5px 0;
    }
    #calendar-1 {
      width: 450px;
    }
    #calendar-2 {
      width: 645px;
    }
  </style>
</head>
<body>
  <div id="calendar-1"></div>
  <div id="calendar-2"></div>
  <div id="calendar-3"></div>
  <script>

    var CustomCalendar = function(options) {
      return CsvEventCalendar.call(this, options);
    };

    CustomCalendar.prototype.eventHtml = function(calEvent) {
      var html = CsvEventCalendar.prototype.eventHtml.call(this, calEvent);
      var sponsor = $('<div class="sponsor"></div>')
        .html('<strong>Sponsor:</strong> ' + calEvent.sponsor);
      sponsor.insertAfter(html.find('h4'));
      return html;
    };

    var customCalendar1 = new CustomCalendar({
      container: $('#calendar-1'), 
      url: './calendar.csv',
      selectionChanged: function(day) {
        console.log('customCalendar1 selectionChanged', day);
      }
    });

    var customCalendar2 = new CustomCalendar({
      container: $('#calendar-2'), 
      url: './calendar.csv',
      selectionChanged: function(day) {
        console.log('customCalendar2 selectionChanged', day);
      }
    });

    var customCalendar3 = new CustomCalendar({
      container: $('#calendar-3'), 
      url: './calendar.csv',
      selectionChanged: function(day) {
        console.log('customCalendar3 selectionChanged', day);
      }
    });

  </script>
</body>
</html>
