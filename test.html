<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.4.0/papaparse.min.js"></script>
  <script src="./calendar.js?v0.5.6"></script>
  <link href="./calendar.css?v0.5.6" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    body {
      padding: 20px;
    }
    body>div {
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 50px;
    }
    .calendar .event .sponsor {
      color: blue;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="calendar-1"></div>
  <script>

    function eventHtml(calEvent) {
      var html = CsvEventCalendar.prototype.eventHtml.call(this, calEvent);
      var sponsor = $('<div class="sponsor"></div>')
        .html('<strong>Sponsor:</strong> ' + calEvent.sponsor);
      sponsor.insertAfter(html.find('h4'));
      return html;
    };

    var calendar1 = new CsvEventCalendar({
      target: $('#calendar-1'), 
      url: './calendar.csv',
      eventHtml: eventHtml,
      selectionChanged: function(day) {
        console.log('calendar1 selectionChanged', day);
      }
    });

  </script>
</body>
</html>
